[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
upload_port = /dev/cu.wchusbserial1420
monitor_port = /dev/cu.wchusbserial1420
lib_deps = 
    OneButton
    TimerOne
    TM1637
